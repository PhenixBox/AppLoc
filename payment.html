<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Bancaires</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Entrez vos informations bancaires</h1>

        <!-- Formulaire pour les informations bancaires -->
        <form id="payment-form">
            <div class="form-group">
                <label for="card-holder">Nom du titulaire de la carte</label>
                <input type="text" id="card-holder" required>
            </div>

            <div class="form-group">
                <label for="card-number">Numéro de carte bancaire</label>
                <input type="text" id="card-number" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <input type="text" id="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">Code de sécurité (CVV)</label>
                <input type="text" id="cvv" required>
            </div>

            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
