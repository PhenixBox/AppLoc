<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de location de box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire de location de box</h1>

        <form id="rental-form">
            <!-- Informations personnelles -->
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Adresse de facturation détaillée -->
            <div class="form-group">
                <label for="street-number">Numéro de voie</label>
                <input type="text" id="street-number" name="street-number" required>
            </div>

            <div class="form-group">
                <label for="street-name">Nom de voie</label>
                <input type="text" id="street-name" name="street-name" required>
            </div>

            <div class="form-group">
                <label for="postal-code">Code Postal</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>

            <div class="form-group">
                <label for="city">Ville</label>
                <select id="city" name="city" required>
                    <option value="">Sélectionnez votre ville</option>
                </select>
            </div>

            <!-- Choix de la taille du box -->
            <div class="form-group">
                <label for="box-size">Choisissez la taille du box</label>
                <select id="box-size" name="box-size" required>
                    <option value="15">15 m² - 90€</option>
                    <option value="30">30 m² - 120€</option>
                </select>
            </div>

            <!-- Choix de l'assurance -->
            <div class="form-group">
                <label for="insurance-type">Type d'assurance</label>
                <select id="insurance-type" name="insurance-type" required>
                    <option value="simple">Simple - 10€</option>
                    <option value="moyenne">Moyenne - 20€</option>
                    <option value="premium">Premium - 30€</option>
                    <option value="personnelle">Assurance personnelle</option>
                </select>
            </div>

            <!-- Bouton pour soumettre le formulaire -->
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
